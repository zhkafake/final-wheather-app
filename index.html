<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather predictor☀️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f9ac901424.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar fixed-top" style="background-color: #e3f2fd">
        <div class="container-fluid">
          <a class="navbar-brand"> Wheather forecast</a>
          <form class="d-flex" role="search" id="searchEngine">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter a city name💛"
              aria-label="Search"
              id="cityTyped"
              autocomplete="on"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
      <br />
      <br />
      <br />
      <div class="weather-app">
        <div class="row justify-content-evenly">
          <div class="col-8">
            <ul class="wheather-list">
              <li>
                <h2>
                  <span id="picked-city"></span>,
                  <span id="country"></span>
                </h2>
              </li>
              <li>
                Last updated: <span id="date">Wednesday 15:00</span>,
                <span class="condition" id="condition"></span>
              </li>
              <li>
                Humidity: <span id="humidity"></span>%, Wind:
                <span id="wind-speed"></span> km/h
              </li>
            </ul>
          </div>
          <div class="col-4">
            <h3>
              <span><img src="#" alt="clear" id="picture" /> <br /></span>
              <span id="tempo">22</span><span>°C </span>
            </h3>
          </div>
        </div>
        <br />
        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2 forecast-style">
              <div class="weather-forecast-day">Sunday</div>
              <img
                src="http://openweathermap.org/img/wn/01d@2x.png"
                alt="clear"
                class="icon"
              />
              <div class="weather-forecats-temperatures">
                <span class="weather-forecats-temperature-max">18° </span>
                <span class="weather-forecats-temperature-min"> 12°</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <h6 class="about">
        This app is fully
        <a
          href="https://github.com/zhkafake/final-wheather-app"
          class="links"
          target="_blank"
          >open-sourced</a
        >
        and coded by Yevheniia Kuznietsova
      </h6>
      <script src="src/app.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
