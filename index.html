<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather predictor☀️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f9ac901424.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar fixed-top" style="background-color: #e3f2fd">
        <div class="container-fluid">
          <a class="navbar-brand"> Wheather forecast</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter a city name💛"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
      <br />
      <br />
      <br />
      <div class="weather-app">
        <div class="row justify-content-evenly">
          <div class="col-8">
            <ul class="wheather-list">
              <li><h2>New York, USA</h2></li>
              <li>Wednesday 15:00, Clear</li>
              <li>Humidity: 40%, Wind: 4km/h</li>
            </ul>
          </div>
          <div class="col-4">
            <h3><i class="fa-solid fa-sun sun"></i> 22°C | °F</h3>
          </div>
        </div>
      </div>
      <h6 class="about">
        This app is fully
        <a href="https://github.com/zhkafake/final-wheather-app"
          >open-sourced</a
        >
        and coded by Yevheniia Kuznietsova
      </h6>
      <script src="src/app.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
